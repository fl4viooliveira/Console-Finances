<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M4 Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card border-info mb-3" style="max-width: 38rem;">
      <div class="card-header">Financial Analysis</div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Total Months:
            <span id="months-value" class="badge bg-primary rounded-pill ms-3"></span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Total:
            <span id="total" class="badge bg-primary rounded-pill ms-3"></span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Average Change:
            <span id="average" class="badge bg-primary rounded-pill ms-3"></span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center ">
            Greatest Increase in Profits :
            <div class="d-flex flex-wrap justify-content-end">
              <span id="increase-month" class="badge bg-primary rounded-pill ms-3 my-1"></span>
              <span id="increase-value" class="badge bg-primary rounded-pill ms-3 my-1"></span>
            </div>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Greatest Decrease in Profits :
            <div class="d-flex flex-wrap justify-content-end">
              <span id="decrease-month" class="badge bg-primary rounded-pill ms-3 my-1"></span>
              <span id="decrease-value" class="badge bg-primary rounded-pill ms-3 my-1"></span>
            </div>
          </li>

        </ul>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
